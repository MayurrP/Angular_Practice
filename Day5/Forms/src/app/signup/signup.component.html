<form #signupForm="ngForm">
    <fieldset>
    <legend>signUp</legend>
    
    <div class="form-group">
    <label for="inputEmail">Email: </label>
    <input type="text" required [(ngModel)]="user.email" name="email" placeholder="Email">
    </div>
    
    <div ngModelGroup="password">
    
    <div class="form-group">
    <label for="inputPassword">Password: </label>
    <input type="text" required [(ngModel)]="user.pwd" name="pwd" placeholder="Password">
    </div>
    
    
    <div class="form-group">
    <label for="inputPassword">Confirm Password: </label>
    <input type="text" required [(ngModel)]="user.confirmPwd" name="confirmPwd" placeholder="Confirm Password">
    </div>
    </div>
    
    <div class="form-group">
    <label for="select">Gender:</label>
    <select id="select" required [(ngModel)]="user.gender" name="gender">
    <option *ngFor="let g of gender" [value]="g">{{g}}</option>
    </select>
    </div>
    
    <div class="form-group checkbox">
    <label>
    <input type="checkbox" [(ngModel)]="user.terms" name="terms">Confirm terms and conditions
    </label>
    </div>
    
    <div class="form-group">
    <button type="reset" class="btn btn-default">Cancel</button>
    <input type="submit" class="btn btn-success" [disabled]="!signupForm.valid">
    </div>
    
    </fieldset>
    </form>
