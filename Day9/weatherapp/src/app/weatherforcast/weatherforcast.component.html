<h1>Weather Details</h1>
<table>
    <tr><th>Date</th><th>Temperature C</th><th>Temperature F</th><th>Summary</th></tr>
    <tr *ngFor = "let data of weatherdata">
        <td>{{data.date}}</td>
        <td>{{data.temperatureC}}</td>
        <td>{{data.temperatureF}}</td>
        <td>{{data.summary}}</td>
        </tr>
</table>
